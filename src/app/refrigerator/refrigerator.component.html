<mat-card class="refrigerator-editor" fxFlex="30%">
  <app-refrigerator-editor (onIngredientAdded)="addIngredient($event)"></app-refrigerator-editor>
</mat-card>
<mat-card fxFlex="70%">
  <app-refrigerator-list (onIngredientDeleted)="deleteIngredient($event)" [ingredients]="ingredients"></app-refrigerator-list>
</mat-card>

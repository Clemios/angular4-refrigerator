<mat-grid-list cols="2" rowHeight="2:3">
  <mat-grid-tile *ngFor="let recipe of recipes">
    <div class="father">
      <mat-card class="example-card front">
        <mat-card-header>
          <!-- <div mat-card-avatar class="example-header-image"></div> -->
          <mat-card-title>{{recipe.name}}</mat-card-title>
          <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
        </mat-card-header>
        <img mat-card-image src={{recipe.image}} alt={{recipe.name}}>
        <mat-card-content>
          <p>{{recipe.description}}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>Modifier</button>
        </mat-card-actions>
      </mat-card>
      <mat-card class="back">
        <mat-card-header>
          <!-- <div mat-card-avatar class="example-header-image"></div> -->
          <mat-card-title>TATA</mat-card-title>
          <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
        </mat-card-header>
        <img mat-card-image src={{recipe.image}} alt={{recipe.name}}>
        <mat-card-content>
          <p>YOLOOO</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>Enregistrer</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </mat-grid-tile>
</mat-grid-list>

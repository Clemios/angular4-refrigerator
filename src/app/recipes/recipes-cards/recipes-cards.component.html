<mat-grid-list cols="3" rowHeight="580px">

  <mat-grid-tile>
    <div [class.father]="true" [class.flipped]="isFlipped">
      <mat-card class="new-recipe front" (click)="flipTile(isFlipped)">
        <mat-card-header>
        </mat-card-header>
        <mat-card-content>
          <mat-icon>add_circle</mat-icon>
        </mat-card-content>
      </mat-card>
      <mat-card class="new-recipe back">
        <app-recipes-editor (onRecipeAdded)="addRecipe($event)"></app-recipes-editor>
      </mat-card>
    </div>
  </mat-grid-tile>
  <mat-grid-tile *ngFor="let recipe of recipes">
    <mat-card class="recipe-card">
      <mat-card-header>
        <mat-card-title>{{recipe.name}}</mat-card-title>
      </mat-card-header>
      <div fxLayout="row" style="justify-content: space-between;">
        <div fxFlex="60%">
          <img class="card-image" src={{recipe.image}} alt={{recipe.name}}>
        </div>
        <div fxFlex="40%">
          <mat-list role="list">
            <mat-list-item role="listitem">
              <span>test</span>
              <span class="float-right">oooo</span>
            </mat-list-item>
          </mat-list>
        </div>
      </div>

      <mat-card-content>
        <p class="recipe-description">{{recipe.description}}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>Modifier</button>
        <button mat-icon-button color="warn" (click)="deleteRecipe(recipe.id)">
          <mat-icon aria-label="Delete">delete</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>

<div fxFill>
  <mat-card>
    <mat-card-title>
      Page not found :(
    </mat-card-title>
    <mat-card-content>
      <p>
        Maybe the page you are looking for has been removed, or you typed in the wrong URL
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="goBack()">BACK</button>
      <button mat-button routerLink="/home">HOME</button>
    </mat-card-actions>
  </mat-card>
</div>
